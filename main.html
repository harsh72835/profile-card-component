<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font-weight 700 links if not work thne discomment -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    <main class="container">
      <section class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="image" />
        <div class="card-profile">
          <img src="./images/image-victor.jpg" alt="Victor" class="profile" />
        </div>
        <div class="card-heading">
          <h2 class="heading">Victor Crest<span>26</span></h2>
          <p>London</p>
        </div>
        <div class="card-stats">
          <div class="box-1">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="box-1">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="box-1">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harsh Patel</a>.
    </div>
  </body>
</html>
